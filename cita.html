<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de cita - Clínica Veterinaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg,#0b6b57,#0e8bd1);">
    <div class="container">
      <a class="navbar-brand" href="index.html">Clínica Veterinaria</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link active" href="cita.html">Reservar cita</a></li>
          <li class="nav-item"><a class="nav-link" href="citas.html">Gestionar citas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header text-white" style="background: linear-gradient(90deg,#0b6b57,#0e8bd1);">
            <h4 class="mb-0">Formulario de Reserva</h4>
          </div>
          <div class="card-body p-4">
            
            <form id="citaForm">
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="propietario" class="form-label">Nombre del Propietario <span class="text-danger">*</span></label>
                  <input id="propietario" type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input id="telefono" type="tel" class="form-control">
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email de Contacto <span class="text-danger">*</span></label>
                <input id="email" type="email" class="form-control" required placeholder="ejemplo@correo.com">
              </div>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="nombreMascota" class="form-label">Nombre de la Mascota</label>
                  <input id="nombreMascota" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="especie" class="form-label">Especie <span class="text-danger">*</span></label>
                  <select id="especie" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                    <option value="Ave">Ave</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="servicio" class="form-label">Servicio Requerido <span class="text-danger">*</span></label>
                <select id="servicio" class="form-select" required>
                  <option value="">-- Seleccione --</option>
                  <option value="Odontología">Odontología</option>
                  <option value="Medicina Felina">Medicina Felina</option>
                  <option value="Ecografías">Ecografías</option>
                  <option value="Cirugías">Cirugías</option>
                  <option value="Consultas Médicas">Consultas Médicas</option>
                  <option value="Internamientos">Internamientos</option>
                  <option value="Cardiología">Cardiología</option>
                  <option value="Emergencias">Emergencias</option>
                  <option value="Endoscopia">Endoscopia</option>
                  <option value="Oftalmología">Oftalmología</option>
                  <option value="Traumatología">Traumatología</option>
                  <option value="Oncología">Oncología</option>
                  <option value="Nutrición">Nutrición</option>
                  <option value="Anestesia Inhalatoria">Anestesia Inhalatoria</option>
                  <option value="Laboratorio">Laboratorio</option>
                  <option value="Hospedajes">Hospedajes</option>
                  <option value="Baños y Cortes">Baños y Cortes</option>
                  <option value="Comidas Premium">Comidas Premium</option>
                </select>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="fecha" class="form-label">Fecha <span class="text-danger">*</span></label>
                  <input id="fecha" type="date" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label for="hora" class="form-label">Hora <span class="text-danger">*</span></label>
                  <input id="hora" type="time" step="900" class="form-control" required />
                  <div class="form-text small">Intervalos de 15 minutos</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea id="observaciones" class="form-control" rows="3" placeholder="Opcional"></textarea>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Reservar</button>
                <button id="btnLimpiar" type="button" class="btn btn-outline-secondary">Limpiar</button>
                <div class="ms-auto align-self-center small text-muted">Guardado en <strong>localStorage</strong></div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center p-3 bg-primary text-white">
    © 2025 Clínica Veterinaria - Todos los derechos reservados
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cita.js"></script>


</body>
</html>
